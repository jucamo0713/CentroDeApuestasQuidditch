<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <title>Registrarse</title>    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>

<header>
    <nav class="nav-bar">
        <section class="logo">
            <img src="img/logo.png" alt="logo">
            <span>CAQ</span>
        </section>
        <section class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="matches.html">Partidos</a></li>
                <li><a href="results.html">Resultados</a></li>
                <li><a href="events.html">Eventos</a></li>
                <li><a href="teams.html">Equipos</a></li>
            </ul>
        </section>
        <section class="login">
            <label for="email">Email</label><input type="text" id="email" name="email" placeholder="Correo">
            <label for="pwd">Password</label><input type="password" id="pwd" name="pwd" placeholder="Contraseña">
            <a href="index_user.html">
                <button type="submit">ENTRAR</button>
            </a>
            <a href="#">¿Contraseña Olvidada?</a>
        </section>
    </nav>
</header>
<main>
    <!-- Formulario para registrar Datos Personales -->
    <section id="user-register">
        <div class="profile">
            <h2>Registro</h2>
            <div>
                <label for="imagen">Selecciona una imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
                <br><br>
                <label for="reg-name">Nombre:</label>
                <input type="text" id="reg-name" name="reg-name" placeholder="Ingrese su nombre">
                
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="reg-email" placeholder="Ingrese su email">
                <label for="reg-user">Usuario:</label>
                <input type="text" id="reg-user" name="reg-user" placeholder="Ingrese un nombre de usuario">
                <label for="reg-birth">Fecha de nacimiento:</label>
                <input type="date" id="reg-birth" name="reg-birth">
                <br><br>
                <label for="reg-password">Contraseña:</label>
                <input type="password" id="reg-password" name="reg-password" placeholder="Ingrese una contraseña">
                <label for="conf-password">Confirme contraseña:</label>
                <input type="password" id="conf-password" name="reg-password" placeholder="Confirme la contraseña">
                <br><br>
                <a href="index_user.html">
                    <button>Registrarse</button>
                </a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
