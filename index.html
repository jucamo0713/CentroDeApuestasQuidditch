<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <title>Apuestas Quidditch</title>
    <script>
        function mostrarAlerta() {
            alert("Debes estar registrado para apostar");
        }
    </script>    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
<header>
    <nav class="nav-bar">
        <section class="logo">
            <img src="img/logo.png" alt="logo">
            <span>CAQ</span>
        </section>
        <section class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="matches.html">Partidos</a></li>
                <li><a href="results.html">Resultados</a></li>
                <li><a href="events.html">Eventos</a></li>
            </ul>
        </section>
        <section class="login">
            <label for="email">Email</label><input type="text" id="email" name="email" placeholder="Correo">
            <label for="pwd">Password</label><input type="password" id="pwd" name="pwd" placeholder="Contraseña">
            <a href="index_user.html">
                <button type="submit">ENTRAR</button>
            </a>
            <a href="#">¿Contraseña Olvidada?</a>
        </section>
    </nav>

</header>
<main>
    <!-- Inicio -->
    <section id="splash">
        <h2>Bienvenido al Centro de Apuestas Quidditch</h2>
        <p>La emoción del Quidditch en tus manos. ¿Listo para apostar?</p>
        <a href="sign_up.html">
            <button>Regístrate</button>
        </a>
    </section>

    <!-- Apuestas Rapidas -->
    <section id="dashboard">
        <h2>Partidos del Día</h2>
        <div class="match">
            <h3>Equipo A vs. Equipo B</h3>
            <p>Horario: 18:00</p>
            <button onclick="mostrarAlerta()">Realizar Apuesta</button>
        </div>
        <div class="match">
            <h3>Equipo C vs. Equipo D</h3>
            <p>Horario: 20:00</p>
            <button onclick="mostrarAlerta()">Realizar Apuesta</button>
        </div>
    </section>
</main>
</body>
</html>
