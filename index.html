</head>

<body>
<header>
    <nav class="nav-bar">
        <section class="logo">
            <img src="img/logo.png" alt="logo">
            <span>CAQ</span>
        </section>
        <section class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="matches.html">Partidos</a></li>
                <li><a href="results.html">Resultados</a></li>
                <li><a href="events.html">Eventos</a></li>
                <li><a href="teams.html">Equipos</a></li>
            </ul>
        </section>
        <section class="login">
            <label for="email">Email</label><input type="text" id="email" name="email" placeholder="Correo">
            <label for="pwd">Password</label><input type="password" id="pwd" name="pwd" placeholder="Contraseña">
            <a href="index_user.html">
                <button type="submit" class="magic-button">ENTRAR</button>
            </a>
            <a href="#">¿Contraseña Olvidada?</a>
        </section>
    </nav>

</header>
<main>
    <!-- Inicio -->
    <section id="dashboard">
        <div class="scheme">
            <h2>Bienvenido al Centro de Apuestas Quidditch</h2>
            <p>La emoción del Quidditch en tus manos. ¿Listo para apostar?</p>
            <a href="sign_up.html">
                <button class="magic-button">Regístrate</button>
            </a>
        </div>
    </section>

    <!-- Apuestas Rapidas -->
    <section id="dashboard">
        <h2>Partidos del Día</h2>
        <div class="scheme">
            <h3>Equipo A vs. Equipo B</h3>
            <p>Horario: 18:00</p>
            <div class="prediction_buttons">
                <form>
                    <button class="magic-button" onclick="mostrarAlerta()">Equipo A</button>
                </form>
                <form>
                    <button class="magic-button" onclick="mostrarAlerta()">Empate</button>
                </form>
                <form>
                    <button class="magic-button" onclick="mostrarAlerta()">Equipo B</button>
                </form>
            </div>
            <br>
            <a href="match_detail.html">
                <button class="magic-button">Detalle</button>
            </a>
        </div>
        <div class="scheme">
            <h3>Equipo C vs. Equipo D</h3>
            <p>Horario: 20:00</p>
            <div class="prediction_buttons">
                <form>
                    <button class="magic-button" onclick="mostrarAlerta()">Equipo A</button>
                </form>
                <form>
                    <button class="magic-button" onclick="mostrarAlerta()">Empate</button>
                </form>
                <form>
                    <button class="magic-button" onclick="mostrarAlerta()">Equipo B</button>
                </form>
            </div>
            <br>
            <a href="match_detail.html">
                <button class="magic-button">Detalle</button>
            </a>
        </div>
    </section>
